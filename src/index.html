<!DOCTYPE html>
<html>
	<head>
		<title>Naissance</title>
		<!-- Import Fonts, Font Awesome -->
		<!-- [WIP] - Move these fonts to local when possible -->
		<link rel = "preconnect" href = "https://fonts.gstatic.com">
		<link href = "https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300;400;500;600;700&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Slabo+27px&display=swap" rel = "stylesheet">
		<link href = "https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel = "stylesheet">

		<!-- CSS Stylesheets -->
		<link rel = "stylesheet" href = "./css/icons.css" type = "text/css">

		<link rel = "stylesheet" href = "./css/.global/global.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/.global/global_animations.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/.global/global_classes.css" type = "text/css">

		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/left_sidebar.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/date_container/date_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/entities_container/entity_panel.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/file/file_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/hierarchy/group_actions_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/hierarchy/hierarchy_colours.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/hierarchy/hierarchy_context_menus.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/hierarchy/hierarchy_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/scripts/scripts_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/settings/settings_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/left_sidebar/hierarchy_container/undo_redo/undo_redo_ui.css" type = "text/css">

		<link rel = "stylesheet" href = "./css/map/map.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/map/brush/brush.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/map/entities_container/entity_actions.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/map/entities_container/entity_keyframes.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/map/entities_container/entity_ui.css" type = "text/css">

		<link rel = "stylesheet" href = "./css/right_sidebar/brush_ui.css" type = "text/css">
		<link rel = "stylesheet" href = "./css/right_sidebar/mapmode_ui.css" type = "text/css">

		<link rel = "stylesheet" href = "./css/topbar/topbar_ui.css" type = "text/css">

		<!-- HTML2Canvas, Leaflet.js, Leaflet Geodesy, Maptalks/GL, Sortable, Three.js, Tippy.js, Turf.js -->
		<link rel = "stylesheet" href = "./libraries/maptalks.css">
		<script type = "text/javascript" src = "./libraries/maptalks.min.js"></script>
		<script type="text/javascript" src = "./libraries/dat.gui.min.js"></script>
			<script type="text/javascript" src="./libraries/maptalksgl.js"></script>
			<script type="text/javascript" src="./libraries/three.min.js"></script>
			<script type="text/javascript" src="./libraries/GLTFLoader.js"></script>
			<script type="text/javascript" src="./libraries/maptalks.three.js"></script>
			<script type="text/javascript" src="./libraries/stats.min.js"></script>
		<script type = "text/javascript" src = "./libraries/leaflet.min.js"></script>
    	<script type = "text/javascript" src = "./libraries/vector_grid/Leaflet.VectorGrid.bundled.min.js"></script>

		<script src = "./libraries/html2canvas.min.js"></script>
		<script src = './libraries/leaflet-geodesy.js'></script>
		<script src = "./libraries/Sortable.min.js"></script>
		<script src = "./libraries/popper.min.js"></script>
		<script src = "./libraries/tippy-bundle.umd.min.js"></script>
		<script src = "./libraries/turf.min.js"></script>

		<!-- Colorpicker, LeaderLine, Leaflet, Sortable, Tippy, Turf CSS -->
		<link rel = "stylesheet" href = "./libraries/colorpicker.css">
		<script src = "./libraries/colorpicker.iife.js"></script>
		<script src = "./libraries/leader-line.min.js"></script>
		<link rel = "stylesheet" href = "./libraries/leaflet.css">
		<link rel = "stylesheet" href = "./libraries/scale.css"/>
		<link rel = "stylesheet" href = "./libraries/ol.css" type="text/css">
		
		<!-- UF, CSS Imports -->
		<link rel = "stylesheet" href = "UF/css/vercengen/ve_dark.css">
		<link rel = "stylesheet" href = "UF/css/vercengen/ve_main.css">
		<link rel = "stylesheet" href = "UF/css/vercengen/windows.css">
	</head>
	<body>
		<!-- Import Naissance JS -->
		<script src = "UF/js/files/file_manager.js" type = "text/javascript"></script>
		<script src = "./js/startup.js" type = "text/javascript"></script>

		<!-- Map container -->
		<div id = "map" class = "map-container"></div>

		<!-- Topbar UI -->
		<div id = "topbar" class = "topbar-container">
			<ul>
				<li class = "file"><a href = "#">File</a></li>
				<li class = "undo_redo"><a href = "#">Undo/Redo</a></li>
				<li class = "map active"><a href = "#">Map</a></li>
			</ul>

			<!-- Undo/redo buttons -->
			<div id = "topbar-action-buttons-container">
				<span class = "small-topbar-button scripts-button">
					<img src = "gfx/interface/scripts_button_icon.png" draggable = "false">
				</span>
				<span class = "small-topbar-button settings-button">
					<img src = "gfx/interface/settings_button_icon.png" draggable = "false">
				</span>
				<span class = "small-topbar-button undo-button" onclick = "undoAction();">
	        <img src = "gfx/interface/undo_button.png" draggable = "false">
	      </span>
	      <span class = "small-topbar-button redo-button" onclick = "redoAction();">
	        <img src = "gfx/interface/redo_button.png" draggable = "false">
	      </span>
			</div>
		</div>

		<!-- Left Sidebar -->
		<div id = "left-sidebar" class = "sidebar-container">
			<div id = "file-tab" class = "file-container hidden" page = "true">
				<div id = "file-container" class = "hierarchy-body-container">
					<div id = "file-header" class = "hierarchy-header">SAVE/LOAD</div>
					<hr class = "hierarchy-header-line">
					<br>

					<!-- File Management Buttons -->
					<div id = "file-interaction-container">
						<input type = "text" id = "save-file-input" value = "autosave.js"></input>
						<button id = "save-file-button">Save</button>
					</div>
					<div id = "file-hierarchy" class = "hierarchy">
					</div>
				</div>
			</div>
			<div id = "undo-redo-tab" class = "undo-redo-container hidden" page = "true">
				<div id = "undo-redo-container" class = "hierarchy-body-container">
					<div id = "undo-redo-header" class = "hierarchy-header">UNDO/REDO</div>
					<hr class = "hierarchy-header-line">
					<br>

					<!-- Undo/Redo Container -->
					<div class = "undo-redo-canvas-container">
						<canvas id = "undo-redo-ui-container"></canvas>
					</div>

					<!-- Undo/Redo Context Menus -->
					<div id = "undo-redo-context-menu" class = "context-menu-container one hidden"></div>
				</div>
			</div>
			<div id = "hierarchy-tab" class = "hierarchy-container" page = "true">
				<div id = "hierarchy-container" class = "hierarchy-body-container">
					<div id = "hierarchy-header" class = "hierarchy-header">HIERARCHY</div>
					<hr class = "hierarchy-header-line">
					<br>

					<!-- Hierarchy Management Buttons -->
					<div id = "hierarchy" class = "hierarchy">
					</div>
					<br>

					<!-- Hierarchy Selection Info -->
					<div id = "hierarchy-selection-info" class = "hierarchy-selection-info-container">
					</div>

					<!-- Hierarchy Context Menus -->
					<div id = "hierarchy-context-menu" class = "context-menu-container one hidden"></div>
					<div id = "hierarchy-context-menu-two" class = "context-menu-container two hidden"></div>
				</div>
			</div>
			<div id = "scripts-tab" class = "scripts-container hidden" page = "true">
				<div id = "scripts-container" class = "hierarchy-body-container">
					<div id = "scripts-header" class = "hierarchy-header">SCRIPTS</div>
					<hr class = "hierarchy-header-line">
					<br>

					<div id = "scripts-content-container"></div>
				</div>
			</div>
			<div id = "settings-tab" class = "settings-container hidden" page = "true">
				<div id = "settings-container" class = "hierarchy-body-container">
					<div id = "settings-header" class = "hierarchy-header">SETTINGS</div>
					<hr class = "hierarchy-header-line">
					<br>

					<div id = "settings-content-container">
						
					</div>
				</div>
			</div>

			<div id = "date-container" class = "date-container"></div>
		</div>

		<!-- Brush/Mapmode UI. This is in reverse order for bottom anchor -->
		<div id = "right-sidebar">
			<div id = "brush-mapmode-container" class = "brush-map-container">
				<!-- 4th container -->
				<div id = "brush-container" class = "brush-container">
					<div id = "brush-options-container" class = "brush-options-container">
						<div id = "brush-options-subheader" class = "brush-options medium-header">Brush Options</div>
						<div id = "brush-information-container" class = "brush-information-container"></div>
						<div id = "brush-actions-context-menu" class = "brush-buttons-container"></div>
					</div>
				</div>

				<!-- 3rd container -->
				<div id = "mapmode-settings-container" class = "mapmode-settings-container hidden">
				</div>
				<div id = "mapmode-settings-header-container" class = "mapmode-settings-header-container">
					<span id = "mapmode-settings-subheader" class = "bottom-right medium-header">Mapmode Settings
						<img src = "gfx/interface/empty_icon.png" class = "button medium reverse-minimise-icon right-align" id = "toggle-mapmode-settings-btn" onclick = "toggleMapmodeSettings();">
					</span>
				</div>

				<!-- 2nd container -->
				<div id = "select-mapmode-container" class = "select-mapmode-container">
				</div>
				<div id = "select-mapmode-header-container" class = "select-mapmode-header-container">
					<span id = "select-mapmode-subheader" class = "bottom-right medium-header">Select Mapmode
						<img src = "gfx/interface/empty_icon.png" class = "button medium minimise-icon right-align" id = "toggle-select-mapmode-btn" onclick = "toggleSelectMapmode();">
					</span>
				</div>

				<!-- Topmost container -->
				<div id = "mapmode-search-container" class = "mapmode-search-container">
					<input id = "mapmode-search" class = "mapmode-search" placeholder = "Mapmode search ...">
				</div>
			</div>

			<!-- Brush actions container -->
			<div id = "brush-actions-context-menu" class = "brush-actions-container"></div>
		</div>

		<!-- Popup Containers -->
		<div id = "entity-panel-container" class = "entity-panel-container bottom-left">
		</div>
	</body>
</html>
